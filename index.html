<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">

        </div>
        <div class="btn-pad">
            <div class="btn-row">
                <button>%</button>
                <button>C</button>
                <button>CE</button>
                <button class="backspace"><img src="./img/backspace.svg" alt="backspace icon"></button>

            </div>
            <div class="btn-row">
                <button>x<sup>2</sup></button>
                <button>√</button>
                <button><sup>1</sup>&frasl;<sub>x</sub></button>
                <button>/</button>
            </div>
            <div class="btn-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
            </div>
            <div class="btn-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="btn-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
            </div>
            <div class="btn-row">
                <button>±</button>
                <button>0</button>
                <button>.</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
